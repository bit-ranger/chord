def:
    es:
        url: http://elasticsearch:9200

limit:
    concurrency: 9999
    

case:
    step:
        delete_index:
            kind: jsonapi
            config:
                url: "{{def.es.url}}/article"
                method: DELETE
        
        create_index:
            kind: jsonapi
            config:
                url: "{{def.es.url}}/article"
                method: PUT
                header:
                    Content-Type: application/json
                body:
                  {
                      "settings": {
                          "index": {
                              "analysis.analyzer.default.type": "ik_max_word"
                          }
                      },
                      "mappings": {
                          "properties": {
                              "user": {
                                  "type": "text",
                                  "analyzer": "ik_max_word",
                                  "search_analyzer": "ik_max_word"
                              },
                              "title": {
                                  "type": "text",
                                  "analyzer": "ik_max_word",
                                  "search_analyzer": "ik_max_word"
                              },
                              "desc": {
                                  "type": "text",
                                  "analyzer": "ik_max_word",
                                  "search_analyzer": "ik_max_word"
                              }
                          }
                      }
                  }
            assert: |+
                (all
                  (eq current.value.status 200)
                  (eq current.value.body.acknowledged true)
                )
        
        insert_data:
            kind: jsonapi
            timeout: 5
            config:
                url: "{{def.es.url}}/article/_doc/1"
                method: PUT
                header:
                    Content-Type: application/json
                body:
                  {
                      "author": "{{data.author}}",
                      "title": "{{data.title}}",
                      "desc": "{{data.desc}}"
                  }
            
            assert: |+
                (all
                  (eq current.value.status 201)
                  (eq current.value.body.result "created")
                )
        
        wait_data:
            kind: sleep
            timeout: 10
            config:
                seconds: 9
        
        search_data:
            kind: jsonapi
            timeout: 5
            config:
                url: "{{def.es.url}}/article/_search"
                method: GET
                header:
                    Content-Type: application/json
                body:
                  {
                      "size": 10,
                      "from": 0,
                      "query": {
                          "bool": {
                              "must": [
                                  {
                                      "match": {
                                          "desc": "{{data.match}}"
                                      }
                                  },
                                  {
                                      "term": {
                                          "author": "{{data.term}}"
                                      }
                                  }
                              ]
                          }
                      }
                  }
            
            assert: |+
                (all
                  (eq current.value.status 200)
                  (eq current.value.body.hits.total.value 1)
                )
