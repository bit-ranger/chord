version: "0.0.1"


stage:
  stage1:
    
    step:
      step1:
        let:
          url: "{{case.url}}"
        exec:
          action: download
          args:
            url: "{{url}}"
      
      
      step2:
        let:
          step1_size: "{{step.step1.value.size}}"
          path:
            - "{{step.step1.value.path.0}}"
            - "{{step.step1.value.path.1}}"
        exec:
          action: fstore
          args:
            path:
              $ref: path
        assert: |
          (eq (num step1_size) value.size)
                
                    
                
    
              

