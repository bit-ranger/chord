version: "0.0.1"


def:
  arg:
    arg1: "123"
    arg2: [ "a", "b", "c" ]

stage:
  g1:
    step:
      s1:
        let:
          idx:
            $reg: 0
        exec:
          action: nop
      
      s2:
        let:
          idx:
            $reg:
              $num: "{{num_add reg.idx 1}}"
          arg2:
            $ref: def.arg.arg2
        exec:
          action: echo
          args:
            echo:
              - hello
              - hello: world
              - $ref: arg2
        
        assert: |
          (all
              (eq value.0 "hello")
              (eq value.1.hello "world")
              (eq value.2.1 "b")
          )
        then:
          goto:
            s2:
              if: (lt idx 3)
        
      
     

