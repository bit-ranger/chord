name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compose services
        run: docker-compose up -d
      - name: Check Health
        uses: wei/curl@v1.1.1
        with:
            args: -X GET http://localhost:9999/
