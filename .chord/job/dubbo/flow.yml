version: "0.0.1"

stage:
  stage1:
    step:
      step1:
        let:
          content: "{{case.content}}"
        exec:
          action: dubbo
          args:
            method: |-
              com.bitranger.dubbo.provider.service.EchoService#echo(java.lang.String)
            args: [ "{{content}}" ]
        assert: |+
          (all
              (eq value.code "0")
              (eq value.data content)
          )


