[package]
name = "chord-web"
version = "0.1.0"
authors = ["bit-ranger <sincerebravefight@gmail.com>"]
edition = "2018"

description = "async parallel case executor"
homepage = "https://github.com/bit-ranger/chord"
readme = "README.md"
keywords = ["async", "parallel", "executor", "case", "test"]
categories = ["test"]
license = "MIT/Apache-2.0"
repository = "https://github.com/bit-ranger/chord"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chord-common = {path = "../common"}
chord-point = {path = "../point", features = ["point_jsonapi", "point_md5", "point_dubbo", "point_redis", "point_mysql", "point_mongodb"]}
chord-flow = {path = "../flow"}
chord-port = {path = "../port", features = ["report_mongodb"]}
serde = { version = "1.0", features = ["derive"] }
async-std = {version = "1.9.0", features = ["std", "attributes", "tokio1"]}
time = "0.1.42"
futures = "0.3.13"
itertools = "0.10.0"
log = { version = "0.4.14", features = ["std"]}
flume = "0.10.5"
tide = "0.16.0"
validator = { version = "0.13", features = ["derive"] }
lazy_static = "1.4.0"
serde_yaml = "0.8"
git2 = "0.13.18"
url = "2.2.1"
regex = "1.4.6"
rm_rf = "0.6.1"
getopts = "0.2.21"