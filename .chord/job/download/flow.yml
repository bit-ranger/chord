version: "0.0.1"


stage:
  stage1:
    step:
      step1:
        let:
          url: "{{case.url}}"
        exec:
          action: download
          args:
            url: "{{url}}"
      
      
      step2:
        let:
          url: "{{case.url}}"
        exec:
          action: download
          args:
            header:
              abc: [ "a", "b", "c" ]
            url: "{{url}}"
      
      setp3:
        let:
          step1_len: "{{step.step1.value.header.content-length.0}}"
        exec:
          action: log
          args:
            content: "{{step1_len}}"
                    
                
    
              

