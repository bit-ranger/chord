version: "0.0.1"

def:
  redis:
    url: redis://:@127.0.0.1:6379/0

stage:
  benchmark1:
    
    step:
      set_redis:
        action: redis
        args:
          url: "{{def.redis.url}}"
          cmd: SET
          args: [ "CHORD:TEST:0123456789", "{{case.arg0}}" ]
      
      get_redis:
        action: redis
        args:
          url: "{{def.redis.url}}"
          cmd: GET
          args: [ "CHORD:TEST:0123456789" ]
        assert: |+
          (eq curr.value case.arg0)

      

