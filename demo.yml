task:
  point:
    chain: ["api1"]
  def:
    domain: "www.baidu.com"


point:
    api1:
        type: http
        config:
            url: https://{{domain}}?name={{科目名称}}
        assert: |+
              (and
                  (eq domain "www.baidu.com")
                  (eq 科目编号 "FWZL016002")
              )
