loader: {
  kind: "csv"
  csv: {
    load_strategy: "fix_size_repeat_last"
  }
}


action: {
  docker: {
    enable: true,
    address: "127.0.0.1:2375"
  },
  dubbo: {
    enable: true,
    gateway: {
      registry: {
        protocol: "zookeeper",
        address: "zookeeper://127.0.0.1:2181"
      }
    }
  }
}